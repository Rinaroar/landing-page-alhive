<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Test - Landing</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<header>
    <img src="images/logo.png" alt="image" class="logo">
</header>


<section>

    <div class="main-corp">
        <h1 class="text-white">COMING SOON !</h1>
        <p class="text-white"> Tenez-moi au courant de la sortie du site.</p>
        <a class="contact" href="mailto:contact@alhive.com"> contact@alhive.com</a>
    </div>

    <div class="main-form" id="main-form">
        <p class="text-white" id="newsletter"> Abonnez-vous à notre Newsletter </p>

        <form method="" action="" id="form">
            <div id="input-button">
                <input class="adress" type="email" id="input-mail" placeholder="Adresse e-mail">
                <button type="button" id="submit" onclick="changeStyle()">OK</button>
            </div>
        </form>
    </div>
    <div class="main-form">
        <div id="replace">
            <p class="text-white">Votre inscription à bien été prit en compte !</p>
        </div>
    </div>
</section>


<div class="network text-white">
    <div class="follow-us">
        NOUS SUIVRE
    </div>
    <div class="facebook">
        <a href="#">
            <img src="images/facebook.png" alt="Facebook">
        </a>
    </div>
    <div class="instagram">
        <a href="#">
            <img src="images/instagram.png" alt="Instagram">
        </a>
    </div>
</div>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
